<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width"/>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <style>*{margin:0;padding:0;font-size:100%;font-family:'Montserrat',"Helvetica Neue","Helvetica",Helvetica,Arial,sans-serif;line-height:1.65}img{max-width:100%;margin:0 auto;display:block}body,.body-wrap{width:100% !important;height:100%;background:#f8f8f8}a{color:#68A4CC;text-decoration:none}a:hover{text-decoration:underline}.text-center{text-align:center}.text-right{text-align:right}.text-left{text-align:left}.button{display:inline-block;color:white;background:#68A4CC;border:solid #68A4CC;border-width:10px 20px 8px;font-weight:bold;}.button:hover{text-decoration:none}h1,h2,h3,h4,h5,h6{margin-bottom:20px;line-height:1.25}h1{font-size:32px}h2{font-size:28px}h3{font-size:24px}h4{font-size:20px}h5{font-size:16px}p,ul,ol{font-size:16px;font-weight:normal;margin-bottom:20px}.container{display:block !important;clear:both !important;margin:0 auto !important;max-width:580px !important}.container table{width:100% !important;border-collapse:collapse}.container .masthead{padding:50px 25px;background:#68A4CC;color:white}.container .masthead h1{margin:0 auto !important;max-width:90%;text-transform:uppercase}.container .content{background:white;padding:30px 35px}.container .content.footer{background:0}.container .content.footer p{margin-bottom:0;color:#888;text-align:center;font-size:14px}.container .content.footer a{color:#888;text-decoration:none;font-weight:bold}.container .content.footer a:hover{text-decoration:underline}.white-link, .white-link:hover, .white-link:active{color:#FFF !important;text-decoration:none;}</style>

    </style>
</head>
<body>
<table class="body-wrap">
    <tr>
        <td class="container" style="padding-top: 35px !important;">

            <!-- Message start -->
            <table>
                <tr>
                    <td align="center" class="masthead">
                        <img style="max-height: 100px;" src="https://soon.kthack.com/assets/img/logo_white.png" />
                    </td>
                </tr>
                <tr>
                    <td class="content" style="margin: 30px 35px !important;">

                        <h4>Hej!</h4>

                        <p>Thank-you for subscribing! Remember to confirm your email, otherwise, you won't receive any updates.</p>

                        <table>
                            <tr>
                                <td align="center">
                                    <p>
                                        <a href="https://soon.kthack.com/register/confirm/?code={{confirm_hash}}" class="button white-link">Confirm email</a>
                                    </p>
                                </td>
                            </tr>
                        </table>

                        <p style="margin:0;">See you soon,</p>
                        <p style="margin:0;"><i>KTH AI Society</i></p>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
    <tr>
        <td class="container" style="margin: 0 auto !important;">

            <!-- Message start -->
            <table>
                <tr>
                    <td class="content footer" align="center">
                        <p>Sent by <a href="https://kthais.com">KTH AI Society</a>, Stockholm (Sweden)</p>
                        <p><a href="mailto:">contact@kthack.com</a> | <a href="https://soon.kthack.com/register/unsubscribe/?code={{confirm_hash}}">Unsubscribe</a></p>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>
